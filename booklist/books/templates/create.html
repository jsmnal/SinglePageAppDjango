{% block content %}
    <div class="form">
        <h2>Edit Book List</h2>
        <form action="{%url "add_book"%}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <div class="buttons">
                <button type="button" class="create" onClick="sendCreateForm()">Save New</button>
                <button type="button" class="close" onClick= "closeForm()">Close</button>
            </div>
        </form>
    </div>
{%endblock%}
